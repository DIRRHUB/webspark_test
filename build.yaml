targets:
  $default:
    builders: 
      freezed:
        options:
          build_extensions:
           '^lib/{{}}.dart': 'lib/generated/{{}}.freezed.dart'
          field_rename: none
          explicit_to_json: true
      json_serializable:
        options:
          # Options configure how source code is generated for every
          # `@JsonSerializable`-annotated class in the package.
          #
          # The default value for each is listed.
          any_map: false
          checked: false
          constructor: ""
          create_factory: true
          create_field_map: false
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: true
          field_rename: none
          generic_argument_factories: false
          ignore_unannotated: false
          include_if_null: true
      # Describe how place all generated code in separate folder stack lib/generated
      source_gen|combining_builder:
        options:
          build_extensions:
            '^lib/{{}}.dart': 'lib/generated/{{}}.g.dart'
# Order for build_runner to run the builders (freezed > json_serializable > retrofit)
# see details here: 
# https://github.com/dart-lang/build/issues/3509, 
# https://github.com/trevorwang/retrofit.dart/issues/570
global_options:
  freezed:
    runs_before:
    - json_serializable
  json_serializable:
    runs_before:
    - retrofit_generator
    